name: 크레딧스토리 자동 배포

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: 코드 가져오기
      uses: actions/checkout@v4
      
    - name: Node.js 설정
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: 의존성 설치
      run: npm ci
      
    - name: 빌드
      run: npm run build
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        
    - name: 서버 배포
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.CAFE24_HOST }}
        username: ${{ secrets.CAFE24_USERNAME }}
        password: ${{ secrets.CAFE24_PASSWORD }}
        port: ${{ secrets.CAFE24_PORT }}
        timeout: 300s
        script: |
          echo "🚀 크레딧스토리 배포 시작"
          
          # 기존 프로세스 안전하게 종료
          echo "🛑 기존 프로세스 종료"
          pm2 stop all 2>/dev/null || true
          pm2 delete all 2>/dev/null || true
          
          # 프로젝트 디렉토리로 이동
          cd /var/www/html/credit
          
          # 최신 코드 업데이트
          echo "📥 최신 코드 업데이트"
          git pull origin main
          
          # 의존성 설치
          echo "📦 의존성 설치"
          npm install
          
          # 빌드
          echo "🏗️ 빌드"
          npm run build
          
          # PM2로 앱 시작
          echo "🚀 앱 시작"
          NODE_ENV=production PORT=3000 pm2 start npm --name "creditstory" -- start
          pm2 save
          
          # 상태 확인
          echo "📊 배포 상태 확인"
          pm2 list
          
          echo "✅ 배포 완료!"
          
    - name: 파일 업로드
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.CAFE24_HOST }}
        username: ${{ secrets.CAFE24_USERNAME }}
        password: ${{ secrets.CAFE24_PASSWORD }}
        port: ${{ secrets.CAFE24_PORT }}
        source: ".next,package.json,package-lock.json"
        target: "/var/www/html/credit/"
        timeout: 300s
