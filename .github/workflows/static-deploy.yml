name: 크레딧스토리 자동 배포

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: 코드 가져오기
      uses: actions/checkout@v4
      
    - name: Node.js 설정
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: 의존성 설치
      run: npm ci
      
    - name: 빌드
      run: npm run build
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        
    - name: 서버 배포
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.CAFE24_HOST }}
        username: ${{ secrets.CAFE24_USERNAME }}
        password: ${{ secrets.CAFE24_PASSWORD }}
        port: ${{ secrets.CAFE24_PORT }}
        timeout: 300s
        script: |
          echo "배포 시작"
          
          # 기존 프로세스 종료
          pm2 stop all || true
          pm2 delete all || true
          
          # 프로젝트 디렉토리로 이동
          cd /var/www/html/credit
          
          # 최신 코드 가져오기
          git fetch origin main
          git reset --hard origin/main
          
          # 캐시 삭제
          rm -rf .next
          rm -rf node_modules
          
          # 의존성 설치
          npm install
          
          # 빌드
          npm run build
          
          # PM2로 앱 시작
          NODE_ENV=production PORT=3000 pm2 start npm --name "creditstory" -- start
          pm2 save
          
          # 배포 후 상태 확인
          sleep 3
          pm2 list
          pm2 logs creditstory --lines 20
          
          echo "배포 완료"
