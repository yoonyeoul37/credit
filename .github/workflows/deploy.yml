name: Deploy to Cafe24

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Next.js
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: https://jwstrrxoyikjyafhaeyo.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3RycnhveWlranlhZmhhZXlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxNTIzMzMsImV4cCI6MjA2NzcyODMzM30.ZpfX0zp5pJ_pstXjRkYNg85FoFEIP4qV3Js4nhTeFDU
          
      - name: Create deployment package
        run: |
          echo "📦 배포 패키지 생성 중..."
          tar -czf deploy.tar.gz .next package.json package-lock.json public next.config.ts
          ls -la deploy.tar.gz
          
      - name: Upload deployment package
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.CAFE24_HOST }}
          username: ${{ secrets.CAFE24_USERNAME }}
          password: ${{ secrets.CAFE24_PASSWORD }}
          port: ${{ secrets.CAFE24_PORT }}
          source: "deploy.tar.gz"
          target: "/tmp/"
          
      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.CAFE24_HOST }}
          username: ${{ secrets.CAFE24_USERNAME }}
          password: ${{ secrets.CAFE24_PASSWORD }}
          port: ${{ secrets.CAFE24_PORT }}
          timeout: 300s
          script: |
            echo "🚀 배포 시작..."
            
            # 시스템 정보 확인
            echo "📊 시스템 정보:"
            node --version || echo "Node.js 없음"
            npm --version || echo "npm 없음"
            echo "현재 사용자: $(whoami)"
            echo "현재 위치: $(pwd)"
            echo "홈 디렉토리: $HOME"
            
            # 기존 프로세스 정리
            echo "🔄 기존 프로세스 정리..."
            pkill -f "node.*3000" || echo "기존 node 프로세스 없음"
            pkill -f "npm.*start" || echo "기존 npm 프로세스 없음"
            
            # 배포 디렉토리 준비
            echo "📁 배포 디렉토리 준비..."
            DEPLOY_DIR="$HOME/credit-app"
            echo "배포 디렉토리: $DEPLOY_DIR"
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"
            echo "현재 위치: $(pwd)"
            
            # 기존 파일 백업
            if [ -d ".next" ]; then
              echo "🔄 기존 파일 백업..."
              mv .next .next.backup.$(date +%Y%m%d_%H%M%S) || true
            fi
            
            # 새 파일 압축 해제
            echo "📦 새 버전 설치 중..."
            tar -xzf /tmp/deploy.tar.gz
            echo "파일 목록:"
            ls -la
            
            # 환경 변수 설정
            echo "🔧 환경 변수 설정..."
            cat > .env.local << 'EOF'
            NODE_ENV=production
            PORT=3000
            HOSTNAME=0.0.0.0
            NEXT_PUBLIC_SUPABASE_URL=https://jwstrrxoyikjyafhaeyo.supabase.co
            NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3RycnhveWlranlhZmhhZXlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxNTIzMzMsImV4cCI6MjA2NzcyODMzM30.ZpfX0zp5pJ_pstXjRkYNg85FoFEIP4qV3Js4nhTeFDU
            EOF
            
            # 의존성 설치
            echo "📋 의존성 설치 중..."
            npm ci --production --silent
            
            # 포트 확인
            echo "🔍 포트 3000 확인..."
            if netstat -tln | grep -q ":3000 "; then
              echo "❌ 포트 3000 사용 중 - 기존 프로세스 종료..."
              fuser -k 3000/tcp || echo "포트 해제 시도"
              sleep 2
            fi
            
            # Node.js 버전 확인
            NODE_VERSION=$(node --version | cut -d'v' -f2 | cut -d'.' -f1)
            echo "Node.js 주 버전: $NODE_VERSION"
            
            # 서버 시작 시도
            echo "🚀 서버 시작 시도..."
            npm start > /tmp/credit-app.log 2>&1 &
            NPM_PID=$!
            echo "npm start PID: $NPM_PID"
            
            # 서버 시작 확인
            sleep 5
            echo "📝 서버 로그:"
            tail -10 /tmp/credit-app.log
            
            # 프로세스 상태 확인
            echo "🔍 프로세스 확인:"
            ps aux | grep -E "(node|npm)" | grep -v grep || echo "프로세스 없음"
            
            # 포트 상태 확인
            echo "🌐 포트 상태:"
            netstat -tln | grep 3000 || echo "포트 3000 사용 중 아님"
            
            # 최종 확인
            if pgrep -f "node.*3000" > /dev/null || pgrep -f "npm.*start" > /dev/null; then
              echo "✅ 배포 성공!"
              echo "🌐 서버가 실행 중입니다."
            else
              echo "❌ 서버 시작 실패"
              echo "📝 전체 로그:"
              cat /tmp/credit-app.log
              echo "🔍 디버깅 정보:"
              echo "디스크 공간: $(df -h . | tail -1)"
              echo "메모리 사용량: $(free -h | grep Mem)"
              exit 1
            fi
            
            # 정리
            rm -f /tmp/deploy.tar.gz
            echo "🎉 배포 완료!"
